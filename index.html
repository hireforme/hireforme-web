<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hire for me</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/hfm.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/hfm.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/hfm.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/favicons/favicon.ico"
    />
    <link rel="manifest" href="assets/img/favicons/manifest.json" />
    <meta
      name="msapplication-TileImage"
      content="assets/img/favicons/mstile-150x150.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="image-lg absolute right-0" src="assets/img/bg-lg.png" />
    <img class="image-sm absolute right-0" src="assets/img/bg-sm.png" />
    <div class="main">
      <header class="text-white body-font">
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
        >
          <a
            class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
            target="_blank"
          >
            <img class="svg" src="assets/logos/2.svg" />
            <span class="ml-1 text-xl text-white font-semibold tracking-wider"
              >Hire for me</span
            >
          </a>
        </div>
      </header>
      <section class="text-white body-font mt-0">
        <div
          class="container mx-auto flex px-5 lg:py-24 py-0 md:flex-row flex-col items-center"
        >
          <div
            class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-10 md:mb-0 items-center text-center"
          >
            <h1
              class="soon title-font sm:text-2xl text-2xl font-semibold text-gray-900 bg-sky-500 rounded-full px-4 py-2 mb-4"
            >
              Comming Soon !
            </h1>
            <h1
              class="title title-font sm:text-4xl text-3xl mt-2 mb-5 font-semibold text-white"
            >
              Our website is on its way.
            </h1>
          </div>
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img
              class="object-cover object-center"
              src="assets/img/graphics.png"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
